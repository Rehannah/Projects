<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
  <div>
    <h1 id="title" class="text-center">RANDOM QUOTES</h1>
  </div>
  
  <div id="main" class="well center-block row">
    <blockquote class="blockquote-reverse">
      <p id="quote">Enjoy a random quote simply by clicking on the button below :)</p>
      <footer id="author">Remy Beumier</footer>
	  </blockquote>
    
    <div class="">
      <div id="twitter" class="btn btn-default disabled"><a class="twitter-share-button " target="_blank">Tweet it !</a></div>
      <div id="newQuote" class="btn btn-default"><a>New quote</a></div>
    </div>
  </div>
  
  <div id="thanks" class="row text-center">
    <p>Big thank to <a href="https://forismatic.com/en/" target="_blank">Forismatic</a> work !
  </div>
</div>

<footer id="footer" class="text-center">
  <p>Created by <a href="http://remybeumier.be" target="_blank">Remy Beumier</a></p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
