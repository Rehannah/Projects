<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Shi Fu Mi</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <header class="text-center">
    <h1 class="">SHI - FU - MI</h1>
  </header>
  
  <section class="text-center">
        
    <div id="play" class="well">
      <h3>Let's see if you can beat me in the ancestral art of shi fu mi !</h3>
      <hr>
      <h4>Chose your weapon !</h4>
      <i id="rock" class="gooo fa fa-hand-rock-o fa-5x" title="rock"></i><i id="paper" class="gooo fa fa-hand-paper-o fa-5x" title="paper"></i><i id="scissors" class="gooo fa fa-hand-scissors-o fa-5x" title="scissors"></i>
    </div>
    
    <div id="react">
      <div class="row">
        <p id="chosen" class="col-sm-6"></p>
        <p id="random" class="col-sm-6"></p>
        <i id="signC" class="fa fa-5x col-sm-6"></i>
        <i id="signR" class="fa fa-5x col-sm-6 fa-flip-horizontal"></i>
      </div>
      </br>
      <div class="row">
        <p id="answer" class="col-sm-12"></p>
      </div>
      <div class="row">
        <p id="score" class="col-sm-12"></p>  
      </div>
    </div>
    
  </section>
  
  <footer class="text-center well">
    <p><b>Created by <a href="http://remybeumier.be" target="_blank">Remy Beumier</a></b></p>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
